<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
</head>

<body>
    <main id="calc">
        <div id="container">
            <div class="display">
                <div class="previous">523423</div>
                <div class="current">2423423</div>
            </div>
            <button type="button" class="clear" value="clear" data-key="8">AC</button>
            <button type="button" class="sign" value="sign" data-key="192">+/-</button>
            <button type="button" class="delete" value="delete" data-key="80">DEL</button>
            <button type="button" class="operator" value="/" data-key="68">/</button>
            <button type="button" class="number" value="7" data-key="55">7</button>
            <button type="button" class="number" value="8" data-key="56">8</button>
            <button type="button" class="number" value="9" data-key="57">9</button>
            <button type="button" class="operator" value="*" data-key="88">*</button>
            <button type="button" class="number" value="4" data-key="52">4</button>
            <button type="button" class="number" value="5" data-key="53">5</button>
            <button type="button" class="number" value="6" data-key="54">6</button>
            <button type="button" class="operator" value="-" data-key="173">-</button>
            <button type="button" class="number" value="1" data-key="49">1</button>
            <button type="button" class="number" value="2" data-key="50">2</button>
            <button type="button" class="number" value="3" data-key="51">3</button>
            <button type="button" class="operator" value="+" data-key="61">+</button>
            <button type="button" id="zero" class="number" value="0" data-key="48">0</button>
            <button type="button" class="decimal" value="." data-key="190">.</button>
            <button type="button" class="operator" value="=" data-key="69">=</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
