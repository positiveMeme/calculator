<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
</head>

<body>
    <main id="calc">
        <div id="container">
            <div class="display">
                <div class="previousDisplay"></div>
                <div class="currentDisplay"></div>
            </div>
            <button type="button" class="AC" data-key="8">AC</button>
            <button type="button" class="C" data-key="192">C</button>
            <button type="button" class="delete" data-key="80">DEL</button>
            <button type="button" class="operator" data-key="68">/</button>
            <button type="button" class="number" data-key="55">7</button>
            <button type="button" class="number" data-key="56">8</button>
            <button type="button" class="number" data-key="57">9</button>
            <button type="button" class="operator" data-key="88">*</button>
            <button type="button" class="number" data-key="52">4</button>
            <button type="button" class="number" data-key="53">5</button>
            <button type="button" class="number" data-key="54">6</button>
            <button type="button" class="operator" data-key="173">-</button>
            <button type="button" class="number" data-key="49">1</button>
            <button type="button" class="number" data-key="50">2</button>
            <button type="button" class="number" data-key="51">3</button>
            <button type="button" class="operator" data-key="61">+</button>
            <button type="button" id="zero" class="number" data-key="48">0</button>
            <button type="button" class="decimal" data-key="190">.</button>
            <button type="button" class="equals" data-key="69">=</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
